<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body">
    <div class="container pt-5">
        <h1>JavaScript ToDoList</h1>
        <div class="row">
            <div class="col-9">
                <input type="text" class="form-control" id="todo_name" autocomplete="off" placeholder="Masukan ToDoList">
            </div>
            <div class="col-3">
                <button id="btnSimpan" class="btn btn-primary w-100">Simpan</button>
            </div>
        </div>
        <div>
            <ul class="list-group" id="list_todo">
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
